dns:
  enabled: true
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
log-level: silent
port: 7890
